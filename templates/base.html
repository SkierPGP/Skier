{# The base template. #}
<!--

Yes, we put the key up here as well as in the page. If you check the source further down, you'll find that the key in the page is in bits, to prevent gnupg from picking up the key twice.

{% block key %}

There is meant to be a key here. If there isn't, this page does not contain keys.

{% endblock %}

!-->
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>{% if title is defined %}{{ title }} | {% endif %}Hipocri.se</title>

        {# Get jQuery and bootstrap JS here. #}
        {% block defaulthead %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>pt>

		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css" rel="stylesheet">

        {% endblock %}
        <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">

        {% block head %}

        {% endblock %}
    </head>

    <body {% if class is defined %}class="{{ class }}"{% endif %}>

        {% block nocontainer_content %}
        {% endblock %}

        <div class="container">
		{% block content %}
        {% endblock %}
        </div>
    </body>
</html>
